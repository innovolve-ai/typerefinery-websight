<template data-sly-template.button="${ @ model}">
    <div class="button">
        <div data-sly-test.cls="${model.isRoundedButton ? 'p-button-rounded' : ''}"></div>
        <div data-sly-test.cls="${model.isRaisedButton ? '${cls} p-button-raised'  : cls}"></div>
        <div data-sly-test.cls="${model.isOutlinedButton ? '${cls} p-button-outlined' : cls}"></div>
        <p-button 
            label=${model.label}
            type="submit" 
            id="button"
            class="${model.buttonSize} ${model.buttonVariant} ${cls}"
        >
        </p-button>
        
    </div>
</template>
