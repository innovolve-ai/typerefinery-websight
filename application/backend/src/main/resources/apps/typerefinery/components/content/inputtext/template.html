<template data-sly-template.inputtext="${ @ model }">
    <div class="inputtext">
        <div class="inputtext-label">
            <label>${model.label}</label>
        </div>
        <p-inputtext id="inputtext-width" name="${model.name}" type="${model.inputType}"
            placeholder="${model.placeholder}" class="${model.inputSize}">
        </p-inputtext>
    </div>
</template>
