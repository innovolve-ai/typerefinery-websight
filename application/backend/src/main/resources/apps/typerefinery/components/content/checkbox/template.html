<template data-sly-template.checkbox="${ @ model }">
    <div class="checkbox">
        <p-checkbox name="${model.name}" inputId="${model.name}" class="${model.cls}" :binary="true"
            value="${model.value}"></p-checkbox>
        <label class="checkbox-width" for="${model.name}">${model.label}</label>
    </div>
</template>
