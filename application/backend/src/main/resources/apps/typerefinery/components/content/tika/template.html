<template data-sly-template.tika="${ @ title, value, badge, icon }">
    <div 
        style="
            background:#FFF; 
            width: 280px; 
            height: 100px; 
            border-radius: 4px; 
            display:flex;
            flex-direction: row; 
            justify-content: space-between; 
            align-items: center
        "
    >
        <div 
            style="
                display:flex;
                flex-direction: row; 
                justify-content: space-between; 
                align-items: center;
                padding: 20px;
                width: 100%;
                height: 100%;
            "
        >
            <div 
                style="
                    display:flex;
                    flex-direction: column; 
                    justify-content: space-between; 
                    height: 100%;
                "
            >
                <h6>
                    ${title}
                </h6>
                <h6>
                    ${value}
                </h6>
            </div>
            <i class="pi pi-check"></i>
        </div>
    </div>
</template>
